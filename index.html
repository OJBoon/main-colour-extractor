<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Color Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    /* ============================================
       CSS VARIABLES & DESIGN TOKENS
       ============================================ */
    :root {
      /* Light Mode Colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #fafafa;
      --border-light: rgba(0, 0, 0, 0.08);
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #007aff;
      --accent-hover: #0051d5;
      --upload-icon-color: #86868b;
      --segmented-bg: #f5f5f5;
      --segmented-border: #e5e5e5;
      --code-format-hover: rgba(0, 0, 0, 0.03);

      /* Spacing (8px base) */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;

      /* Shadows */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);

      /* Border radius */
      --radius-sm: 12px;
      --radius-md: 24px;
      --radius-lg: 48px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Mode Colors */
        --bg-primary: #1c1c1e;
        --bg-secondary: #2c2c2e;
        --bg-tertiary: #3a3a3c;
        --border-light: rgba(255, 255, 255, 0.1);
        --text-primary: #f5f5f7;
        --text-secondary: #98989d;
        --accent: #0a84ff;
        --accent-hover: #409cff;
        --upload-icon-color: #98989d;
        --segmented-bg: #3a3a3c;
        --segmented-border: #48484a;
        --code-format-hover: rgba(255, 255, 255, 0.05);

        /* Shadows for dark mode */
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
      }
    }

    /* ============================================
       RESET & BASE STYLES
       ============================================ */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-size: 15px;
      line-height: 1.5;
      min-height: 100vh;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a1a1d 0%, #2d2d30 100%);
      }
    }

    .sidebar-header {
      margin: calc(var(--space-lg) * -1) calc(var(--space-lg) * -1) 0;
      padding: var(--space-lg);
      flex-shrink: 0;
      position: sticky;
      top: calc(var(--space-lg) * -1);
      z-index: 10;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.9) 0%,
        rgba(255, 255, 255, 0.7) 70%,
        rgba(255, 255, 255, 0) 100%
      );
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-md);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.4px;
    }

    @media (prefers-color-scheme: dark) {
      .sidebar-header {
        background: linear-gradient(
          to bottom,
          rgba(28, 28, 30, 0.9) 0%,
          rgba(28, 28, 30, 0.7) 70%,
          rgba(28, 28, 30, 0) 100%
        );
      }
    }

    /* ============================================
       LAYOUT STYLES
       ============================================ */
    .app-header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 52px;
      padding: 0 var(--space-lg);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: var(--radius-lg);
      margin: var(--space-md) var(--space-md) 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      z-index: 100;
      position: relative;
    }

    @media (prefers-color-scheme: dark) {
      .app-header {
        background: rgba(28, 28, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
    }

    .app-container {
      display: flex;
      gap: var(--space-md);
      padding: var(--space-md);
      height: calc(100vh - 52px - var(--space-md) * 2);
    }

    .left-panel {
      width: 420px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      padding: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: var(--radius-lg);
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      height: 100%;
    }

    /* Apple-style scrollbar for left panel */
    .left-panel::-webkit-scrollbar {
      width: 14px;
    }

    .left-panel::-webkit-scrollbar-track {
      background: transparent;
      margin: 48px 0;
    }

    .left-panel::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    .left-panel::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.25);
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    @media (prefers-color-scheme: dark) {
      .left-panel {
        background: rgba(28, 28, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .left-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border: 4px solid transparent;
        background-clip: padding-box;
      }

      .left-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
        border: 4px solid transparent;
        background-clip: padding-box;
      }
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
    }

    /* ============================================
       COMPONENT STYLES
       ============================================ */

    /* Language Toggle */
    .lang-toggle {
      padding: 8px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-toggle:hover {
      background: var(--bg-secondary);
      border-color: var(--accent);
    }

    /* Header Controls */
    .history-controls {
      position: absolute;
      left: var(--space-lg);
      display: flex;
      gap: var(--space-xs);
    }

    .lang-toggle {
      position: absolute;
      right: var(--space-lg);
    }

    /* Device Tabs */
    .device-tabs {
      display: flex;
      gap: 4px;
      background: var(--segmented-bg);
      padding: 4px;
      border-radius: var(--radius-md);
      border: 1px solid var(--segmented-border);
    }

    .device-tab {
      background: transparent;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      cursor: pointer;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      color: var(--text-secondary);
    }

    .device-tab:hover:not(.active) {
      background: rgba(0, 0, 0, 0.03);
    }

    .device-tab.active {
      background: var(--bg-primary);
      border-color: var(--border-light);
      box-shadow: var(--shadow-sm);
      color: var(--text-primary);
    }

    .device-tab svg {
      width: 18px;
      height: 18px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .icon-btn:hover:not(:disabled) {
      background: var(--bg-secondary);
    }

    .icon-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Upload Zone - Compact Version */
    .upload-zone {
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      flex-shrink: 0;
    }

    .upload-zone:not(.has-image) {
      padding: 6px 10px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
    }

    .upload-zone:not(.has-image) p {
      display: none;
    }

    .upload-zone:not(.has-image):hover {
      background: var(--bg-secondary);
      border-color: var(--accent);
    }

    .upload-zone.drag-over {
      border-color: var(--accent);
      background: var(--bg-secondary);
    }

    .upload-icon {
      width: 16px;
      height: 16px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
      flex-shrink: 0;
    }

    .upload-zone:hover .upload-icon {
      stroke: var(--accent);
    }

    .upload-zone p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .upload-thumbnail {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .upload-menu {
      position: relative;
    }

    .upload-menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .upload-menu-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .upload-menu-btn svg {
      width: 16px;
      height: 16px;
    }

    .upload-dropdown {
      position: absolute;
      top: calc(100% + 4px);
      right: 0;
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-md);
      padding: 4px;
      min-width: 140px;
      z-index: 100;
      display: none;
    }

    .upload-dropdown.show {
      display: block;
    }

    .upload-dropdown button {
      width: 100%;
      text-align: left;
      padding: 6px 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      border-radius: 4px;
      transition: all 0.2s ease;
      color: var(--text-primary);
    }

    .upload-dropdown button:hover {
      background: var(--bg-secondary);
    }

    .upload-dropdown button.delete {
      color: #ff3b30;
    }

    .upload-dropdown button.delete:hover {
      background: rgba(255, 59, 48, 0.1);
    }

    /* Text Input Styles */
    .text-section {
      padding: var(--space-md) var(--space-lg);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 0;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.18);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      margin: 0 calc(var(--space-lg) * -1);
    }

    @media (prefers-color-scheme: dark) {
      .text-section {
        background: rgba(28, 28, 30, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
    }

    .text-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d2d2d7;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: var(--bg-primary);
    }

    .text-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .char-count {
      display: block;
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: var(--space-xs);
      text-align: right;
    }

    /* Control Groups */
    .controls-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .control-group label {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .control-value {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 13px;
    }

    /* Sliders */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      background: #e5e5e7;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    input[type="range"]::-webkit-slider-thumb:active {
      transform: scale(0.95);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.1);
    }

    /* Segmented Control */
    .segmented-control {
      display: inline-flex;
      gap: 6px;
      background: var(--segmented-bg);
      padding: 4px;
      border-radius: var(--radius-md);
      border: 1px solid var(--segmented-border);
    }

    .segmented-control button {
      padding: 6px 12px;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      cursor: pointer;
      background: transparent;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
      transition: all 0.15s ease;
      font-family: inherit;
    }

    .segmented-control button:hover:not(.active) {
      background: rgba(0, 0, 0, 0.03);
    }

    .segmented-control button.active {
      background: var(--bg-primary);
      border-color: var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    /* Color Info Display */
    .color-info {
      display: flex;
      gap: var(--space-md);
      padding: var(--space-md) var(--space-lg);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 0;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.18);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      align-items: center;
      margin: 0 calc(var(--space-lg) * -1);
    }

    @media (prefers-color-scheme: dark) {
      .color-info {
        background: rgba(28, 28, 30, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
    }

    .color-swatch {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-sm);
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
      background: #cccccc;
      flex-shrink: 0;
    }

    .color-values {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      flex: 1;
    }

    .color-value-row {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .color-values p {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Courier New', monospace;
      font-size: 13px;
      color: var(--text-primary);
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      flex: 1;
    }

    .color-copy-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .color-copy-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .color-copy-btn.copied {
      background: #34c759;
      color: white;
      border-color: #34c759;
    }

    /* Primary Button */
    .btn-primary {
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      font-family: inherit;
      flex-shrink: 0;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-bottom: var(--space-sm);
      font-family: inherit;
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }

    .btn-secondary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* CSS Code Preview */
    .css-preview {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.18);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 0;
      padding: var(--space-md) var(--space-lg);
      position: relative;
      margin: 0 calc(var(--space-lg) * -1) var(--space-md);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Courier New', monospace;
    }

    @media (prefers-color-scheme: dark) {
      .css-preview {
        background: rgba(28, 28, 30, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
    }

    .css-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }

    .css-preview-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .code-format-control {
      display: flex;
      gap: 4px;
      background: var(--segmented-bg);
      padding: 3px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--segmented-border);
      margin-bottom: var(--space-sm);
    }

    .code-format-control button {
      padding: 4px 10px;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      background: transparent;
      font-weight: 600;
      font-size: 11px;
      color: var(--text-primary);
      transition: all 0.15s ease;
      font-family: inherit;
    }

    .code-format-control button:hover:not(.active) {
      background: var(--code-format-hover);
    }

    .code-format-control button.active {
      background: var(--bg-primary);
      border-color: var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    .css-copy-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .css-copy-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .css-copy-btn.copied {
      background: #34c759;
      color: white;
      border-color: #34c759;
    }

    .css-code {
      font-size: 12px;
      line-height: 1.6;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
    }

    /* Preview Canvas */
    .preview-container {
      max-width: 600px;
      max-height: 600px;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;

    function saveToHistory() {
      if (historyStack.present) {
        historyStack.past.push(historyStack.present);

        if (historyStack.past.length > MAX_HISTORY) {

        dominantColor: appState.dominantColor ? { ...appState.dominantColor } : null,
        normalizedColor: appState.normalizedColor ? { ...appState.normalizedColor } : null,

        contrastRatio: appState.contrastRatio,
        titleText: appState.titleText,
        subtitleText: appState.subtitleText

      historyStack.present = stateClone;

      // Clear future when new action is taken

    // Undo action

      if (historyStack.past.length === 0) return;

      // Move present to future

      // Restore previous state
      const previousState = historyStack.past.pop();
      Object.assign(appState, previousState);
      historyStack.present = previousState;

      // Update UI

      renderPreview();
      updateUndoRedoButtons();

      // Restore future state

      Object.assign(appState, nextState);

    // ============================================

        gradientHeight: '渐变高度',
        blurIntensity: '模糊强度',
        contrast: '对比度',
        exportButton: '导出图片',
        exportCSS: '导出 CSS',
        previewPlaceholder: '上传图片以预览',
        changeImage: '更换图片',
        deleteImage: '删除图片',
        title: '标题',
        subtitle: '副标题',
        titlePlaceholder: '输入标题',
        subtitlePlaceholder: '输入副标题'

    };

    function t(key) {

    function updateAllTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;

      // Update placeholders

        const key = el.dataset.i18nPlaceholder;
        el.placeholder = t(key);
      });
    }

    // ============================================
    // COLOR EXTRACTION ALGORITHM
    // ============================================
    function clamp(v) {
      return Math.max(0, Math.min(255, v));
    }

    function srgbToLinear(c) {
      const v = c / 255;
      return v <= 0.04045 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
    }

    function linearToSrgb(v) {
      return v <= 0.0031308 ? 12.92 * v : 1.055 * Math.pow(v, 1 / 2.4) - 0.055;
    }

    function normalizeForWhiteContrast(r, g, b, targetL = 0.10, minRatio = 6.0) {
      let Rlin = srgbToLinear(r), Glin = srgbToLinear(g), Blin = srgbToLinear(b);
      let L = 0.2126 * Rlin + 0.7152 * Glin + 0.0722 * Blin;
      const Lmax = Math.max(0, Math.min(1, (1.05 / minRatio) - 0.05));
      const desired = Math.min(targetL, Lmax);

      if (L === 0) {
        Rlin = desired;
        Glin = desired;
        Blin = desired;
      } else {
        const k = desired / L;
        Rlin = Math.min(1, Rlin * k);
        Glin = Math.min(1, Glin * k);
        Blin = Math.min(1, Blin * k);
      }

      const R = clamp(Math.round(linearToSrgb(Rlin) * 255));
      const G = clamp(Math.round(linearToSrgb(Glin) * 255));
      const B = clamp(Math.round(linearToSrgb(Blin) * 255));

      return { r: R, g: G, b: B };
    }

    function rgbToHsv(r, g, b) {
      const rr = r / 255, gg = g / 255, bb = b / 255;
      const max = Math.max(rr, gg, bb), min = Math.min(rr, gg, bb);
      const d = max - min;
      let h = 0;

      if (d !== 0) {
        switch (max) {
          case rr: h = ((gg - bb) / d) % 6; break;
          case gg: h = (bb - rr) / d + 2; break;
          case bb: h = (rr - gg) / d + 4; break;
        }
        h *= 60;
        if (h < 0) h += 360;
      }

      const s = max === 0 ? 0 : d / max;
      const v = max;

      return { h, s, v };
    }

    function isNearBlackWhite(r, g, b) {
      const { s, v } = rgbToHsv(r, g, b);
      if (v < 0.05) return true;
      if (v > 0.95 && s < 0.1) return true;
      return false;
    }

    function hsvDist(a, b) {
      const d = Math.abs(a - b);
      return Math.min(d, 360 - d);
    }

    function estimateBorderMargins(w, h, data) {
      const stripX = Math.max(1, Math.floor(w * 0.02));
      const stripY = Math.max(1, Math.floor(h * 0.02));

      function stripMetrics(x0, y0, x1, y1) {
        let n = 0, sSum = 0, nearBW = 0;
        const stepX = Math.max(1, Math.floor((x1 - x0) / 32));
        const stepY = Math.max(1, Math.floor((y1 - y0) / 32));

        for (let y = y0; y < y1; y += stepY) {
          for (let x = x0; x < x1; x += stepX) {
            const idx = (y * w + x) * 4;
            const r = data[idx], g = data[idx + 1], b = data[idx + 2], a = data[idx + 3];
            if (a < 64) continue;
            const hsv = rgbToHsv(r, g, b);
            sSum += hsv.s;
            if (isNearBlackWhite(r, g, b)) nearBW++;
            n++;
          }
        }

        const sAvg = n ? sSum / n : 0;
        const bwRatio = n ? nearBW / n : 1;
        return { sAvg, bwRatio };
      }

      const top = stripMetrics(0, 0, w, stripY);
      const bottom = stripMetrics(0, h - stripY, w, h);
      const left = stripMetrics(0, 0, stripX, h);
      const right = stripMetrics(w - stripX, 0, w, h);

      const mTop = (top.sAvg < 0.08 || top.bwRatio > 0.6) ? Math.floor(h * 0.04) : 0;
      const mBottom = (bottom.sAvg < 0.08 || bottom.bwRatio > 0.6) ? Math.floor(h * 0.04) : 0;
      const mLeft = (left.sAvg < 0.08 || left.bwRatio > 0.6) ? Math.floor(w * 0.04) : 0;
      const mRight = (right.sAvg < 0.08 || right.bwRatio > 0.6) ? Math.floor(w * 0.04) : 0;

      return { mTop, mBottom, mLeft, mRight };
    }

    function rgbToLab(r, g, b) {
      const R = srgbToLinear(r), G = srgbToLinear(g), B = srgbToLinear(b);
      const X = (0.4124 * R + 0.3576 * G + 0.1805 * B) * 100;
      const Y = (0.2126 * R + 0.7152 * G + 0.0722 * B) * 100;
      const Z = (0.0193 * R + 0.1192 * G + 0.9505 * B) * 100;
      const Xn = 95.047, Yn = 100.0, Zn = 108.883;

      function fXYZ(t) {
        return t > 0.008856 ? Math.cbrt(t) : (7.787 * t + 16 / 116);
      }

      const fx = fXYZ(X / Xn), fy = fXYZ(Y / Yn), fz = fXYZ(Z / Zn);

      return { L: 116 * fy - 16, a: 500 * (fx - fy), b: 200 * (fy - fz) };

    function labToRgb(L, a, b) {
      const Yn = 100.0, Xn = 95.047, Zn = 108.883;
      const fy = (L + 16) / 116, fx = a / 500 + fy, fz = fy - b / 200;

      function invf(t) {
        const t3 = t * t * t;
        return t3 > 0.008856 ? t3 : (t - 16 / 116) / 7.787;
      }

      const xr = invf(fx), yr = invf(fy), zr = invf(fz);
      const X = xr * Xn, Y = yr * Yn, Z = zr * Zn;

      let Rlin = X / 100 * 3.2406 + Y / 100 * -1.5372 + Z / 100 * -0.4986;
      let Glin = X / 100 * -0.9689 + Y / 100 * 1.8758 + Z / 100 * 0.0415;
      let Blin = X / 100 * 0.0557 + Y / 100 * -0.2040 + Z / 100 * 1.0570;

      function gamma(v) {
        return v <= 0.0031308 ? 12.92 * v : 1.055 * Math.pow(v, 1 / 2.4) - 0.055;
      }

      const R = clamp(Math.round(gamma(Rlin) * 255));
      const G = clamp(Math.round(gamma(Glin) * 255));
      const B = clamp(Math.round(gamma(Blin) * 255));

      return { r: R, g: G, b: B };
    }

    function extractDominantColor(img) {
      const canvas = document.getElementById('extractionCanvas');
      const w = Math.min(img.naturalWidth, 800);
      const h = Math.floor(img.naturalHeight * (w / img.naturalWidth));
      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      ctx.drawImage(img, 0, 0, w, h);
      const { data } = ctx.getImageData(0, 0, w, h);

      const target = 30000;
      const step = Math.max(1, Math.floor((w * h) / target));
      const samples = [];
      const { mTop, mBottom, mLeft, mRight } = estimateBorderMargins(w, h, data);
      const hueBins = new Array(36).fill(0);

      for (let i = 0; i < data.length; i += 4 * step) {
        const r = data[i], g = data[i + 1], b = data[i + 2], a = data[i + 3];
        if (a < 64) continue;

        const idxPix = i / 4;
        const y = Math.floor(idxPix / w);
        const x = idxPix % w;

        if (y < mTop || y >= h - mBottom || x < mLeft || x >= w - mRight) continue;
        if (isNearBlackWhite(r, g, b)) continue;

        const hsv = rgbToHsv(r, g, b);
        if (hsv.s < 0.12 || hsv.v < 0.10 || hsv.v > 0.95) continue;

        const wgt = Math.max(0.0001, hsv.s * hsv.s);
        samples.push({ r, g, b, lab: rgbToLab(r, g, b), w: wgt, h: hsv.h });
        const bin = Math.floor(hsv.h / 10);
        hueBins[bin] += wgt;
      }

      if (samples.length === 0) return { r: 128, g: 128, b: 128 };

      // Hue peak selection
      const peakIdx = hueBins.reduce((p, cur, i) => cur > hueBins[p] ? i : p, 0);
      const peakHue = peakIdx * 10 + 5;
      const band = samples.filter(s => hsvDist(s.h, peakHue) <= 12);

      if (band.length >= 400) {
        let L = 0, A = 0, B = 0, W = 0;
        for (const s of band) {
          L += s.lab.L * s.w;
          A += s.lab.a * s.w;
          B += s.lab.b * s.w;
          W += s.w;
        }
        const lab = { L: L / W, a: A / W, b: B / W };
        return labToRgb(lab.L, lab.a, lab.b);
      }

      // K-means clustering
      const k = Math.min(8, Math.max(3, Math.floor(Math.sqrt(samples.length / 500))));
      const centers = initCentersKMeansPP(samples, k);
      const maxIter = 10;
      let assignments = new Array(samples.length).fill(0);

      for (let iter = 0; iter < maxIter; iter++) {
        for (let i = 0; i < samples.length; i++) {
          let best = 0, bestDist = Infinity;
          const s = samples[i].lab;
          for (let c = 0; c < centers.length; c++) {
            const cc = centers[c];
            const d = (s.L - cc.L) ** 2 + (s.a - cc.a) ** 2 + (s.b - cc.b) ** 2;
            if (d < bestDist) {
              bestDist = d;
              best = c;
            }
          }
          assignments[i] = best;
        }

        const acc = centers.map(() => ({ L: 0, a: 0, b: 0, w: 0 }));
        for (let i = 0; i < samples.length; i++) {
          const s = samples[i].lab;
          const idx = assignments[i];
          const wgt = samples[i].w;
          acc[idx].L += s.L * wgt;
          acc[idx].a += s.a * wgt;
          acc[idx].b += s.b * wgt;
          acc[idx].w += wgt;
        }

        for (let c = 0; c < centers.length; c++) {
          if (acc[c].w > 0) {
            centers[c] = {
              L: acc[c].L / acc[c].w,
              a: acc[c].a / acc[c].w,
              b: acc[c].b / acc[c].w
            };
          }
        }
      }

      const counts = centers.map(() => 0);
      for (let i = 0; i < assignments.length; i++) {
        counts[assignments[i]] += samples[i].w;
      }

      const order = centers.map((_, i) => i).sort((a, b) => counts[b] - counts[a]);

      for (const idx of order) {
        const rgb = labToRgb(centers[idx].L, centers[idx].a, centers[idx].b);
        if (!isNearBlackWhite(rgb.r, rgb.g, rgb.b)) return rgb;
      }

      const i0 = order[0];
      return labToRgb(centers[i0].L, centers[i0].a, centers[i0].b);
    }

    function initCentersKMeansPP(points, k) {
      const cs = [];
      cs.push(points[Math.floor(Math.random() * points.length)].lab);

      while (cs.length < k) {
        const dists = points.map(p => {
          let minD = Infinity;
          const s = p.lab;
          for (const c of cs) {
            const d = (s.L - c.L) ** 2 + (s.a - c.a) ** 2 + (s.b - c.b) ** 2;
            if (d < minD) minD = d;
          }
          return minD;
        });

        const sum = dists.reduce((a, b) => a + b, 0);
        let r = Math.random() * sum;
        let idx = 0;

        for (let i = 0; i < dists.length; i++) {
          r -= dists[i];
          if (r <= 0) {
            idx = i;
            break;
          }
        }

        cs.push(points[idx].lab);
      }

      return cs;
    }

    // ============================================
    // PREVIEW RENDERING
    // ============================================
    function drawImageCover(ctx, img, x, y, width, height) {
      const imgRatio = img.width / img.height;
      const containerRatio = width / height;

      let drawWidth, drawHeight, offsetX, offsetY;

      if (imgRatio > containerRatio) {
        drawHeight = height;
        drawWidth = height * imgRatio;
        offsetX = (width - drawWidth) / 2;
        offsetY = 0;
      } else {
        drawWidth = width;
        drawHeight = width / imgRatio;
        offsetX = 0;
        offsetY = (height - drawHeight) / 2;
      }

      ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
    }

    // Helper: Calculate relative luminance (WCAG standard)
    function getRelativeLuminance(r, g, b) {
      const rsRGB = r / 255;
      const gsRGB = g / 255;
      const bsRGB = b / 255;

      const rLinear = rsRGB <= 0.03928 ? rsRGB / 12.92 : Math.pow((rsRGB + 0.055) / 1.055, 2.4);
      const gLinear = gsRGB <= 0.03928 ? gsRGB / 12.92 : Math.pow((gsRGB + 0.055) / 1.055, 2.4);
      const bLinear = bsRGB <= 0.03928 ? bsRGB / 12.92 : Math.pow((bsRGB + 0.055) / 1.055, 2.4);

      return 0.2126 * rLinear + 0.7152 * gLinear + 0.0722 * bLinear;
    }

    // Helper: Determine text color based on background
    function getTextColor(backgroundColor) {
      const { r, g, b } = backgroundColor;
      const luminance = getRelativeLuminance(r, g, b);

      // If background is light (luminance > 0.5), use black text
      // Otherwise use white text
      return luminance > 0.5 ? '#000000' : '#ffffff';
    }

    // Helper: Wrap text to fit within max width
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      const lines = [];
      let currentLine = words[0];

      for (let i = 1; i < words.length; i++) {
        const testLine = currentLine + ' ' + words[i];
        const metrics = ctx.measureText(testLine);

        if (metrics.width > maxWidth) {
          lines.push(currentLine);
          currentLine = words[i];

          if (lines.length >= 2) break; // Max 2 lines
        } else {
          currentLine = testLine;
        }
      }

      lines.push(currentLine);
      return lines.slice(0, 2); // Ensure max 2 lines
    }

    // Helper: Render text with shadow for readability
    async function renderTextOverlay(ctx, size) {
      const padding = 24;
      const maxTextWidth = size - (padding * 2);

      // Ensure Poppins font is loaded before rendering
      if (document.fonts && document.fonts.load) {
        try {
          await document.fonts.load('600 34px "Poppins"');
          await document.fonts.load('500 18px "Poppins"');
        } catch (e) {
          // Font loading failed, continue with fallback
        }
      }

      // Title
      if (appState.titleText) {
        ctx.font = '600 34px "Poppins", sans-serif';

        // Auto text color based on background luminance
        const textColor = getTextColor(appState.normalizedColor);
        ctx.fillStyle = textColor;

        ctx.textBaseline = 'top';
        ctx.textAlign = 'left';

        // Add text shadow for better readability (adapt to text color)
        if (textColor === '#ffffff') {
          ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        } else {
          ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
        }
        ctx.shadowBlur = 8;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 2;

        // Letter spacing (-2%)
        const letterSpacing = -0.02 * 34; // -2% of font size

        const titleLines = wrapText(ctx, appState.titleText, maxTextWidth);
        let yPos = size - 100; // Fixed position: 100px from bottom

        titleLines.forEach((line, index) => {
          // Manual letter spacing implementation
          let xPos = padding;
          for (let i = 0; i < line.length; i++) {
            ctx.fillText(line[i], xPos, yPos + (index * 42));
            xPos += ctx.measureText(line[i]).width + letterSpacing;
          }
        });

        yPos += titleLines.length * 42 + 8; // Move down for subtitle (8px gap)

        // Subtitle
        if (appState.subtitleText) {
          ctx.font = '500 18px "Poppins", sans-serif';

          const subtitleLines = wrapText(ctx, appState.subtitleText, maxTextWidth);

          subtitleLines.forEach((line, index) => {
            ctx.fillText(line, padding, yPos + (index * 24));
          });
        }
      }

      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
    }

    async function renderPreview() {
      const canvas = document.getElementById('previewCanvas');
      const placeholder = document.getElementById('previewPlaceholder');

      if (!appState.currentImage) {
        canvas.classList.add('hidden');
        placeholder.classList.remove('hidden');
        return;
      }

      canvas.classList.remove('hidden');
      placeholder.classList.add('hidden');

      const ctx = canvas.getContext('2d');
      const container = canvas.parentElement;

      // Set canvas size (1:1 aspect ratio) with high DPI support
      const size = Math.min(container.clientWidth, MAX_PREVIEW_SIZE);
      const dpr = window.devicePixelRatio || 1;

      canvas.width = size * dpr;
      canvas.height = size * dpr;
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';
      ctx.scale(dpr, dpr);

      // LAYER 1: Draw base image (sharp)
      drawImageCover(ctx, appState.currentImage, 0, 0, size, size);

      // LAYER 2: Apply progressive blur
      if (appState.blurIntensity > 0 && appState.gradientHeight > 0) {
        const blurHeight = size * (appState.gradientHeight / 100);
        const blurStart = size - blurHeight;
        const maxBlur = 40 * (appState.blurIntensity / 100);

        // Create offscreen canvas for blur
        const blurCanvas = document.createElement('canvas');
        blurCanvas.width = size;
        blurCanvas.height = size;
        const blurCtx = blurCanvas.getContext('2d');

        // Draw blurred version of image
        blurCtx.filter = `blur(${maxBlur}px)`;
        drawImageCover(blurCtx, appState.currentImage, 0, 0, size, size);
        blurCtx.filter = 'none';

        // Create progressive mask (transparent at top, opaque at bottom)
        const maskGradient = blurCtx.createLinearGradient(0, blurStart, 0, size);
        maskGradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
        maskGradient.addColorStop(1, 'rgba(255, 255, 255, 1)');

        // Apply mask to blur canvas
        blurCtx.globalCompositeOperation = 'destination-in';
        blurCtx.fillStyle = maskGradient;
        blurCtx.fillRect(0, blurStart, size, blurHeight);

        // Draw masked blur onto main canvas
        ctx.drawImage(blurCanvas, 0, 0);
      }

      // LAYER 3: Draw gradient overlay
      if (appState.normalizedColor) {
        const { r, g, b } = appState.normalizedColor;
        const solidHeight = 100; // Fixed 100px solid section
        const gradientHeightPercent = appState.gradientHeight / 100;
        const gradientPixels = size * gradientHeightPercent;

        // Calculate positions
        const solidStart = size - solidHeight;
        const gradientStart = solidStart - gradientPixels;

        // Draw gradient section (above solid section)
        if (gradientPixels > 0) {
          const gradient = ctx.createLinearGradient(0, gradientStart, 0, solidStart);
          gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 0)`);
          gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 1)`);

          ctx.fillStyle = gradient;
          ctx.fillRect(0, gradientStart, size, gradientPixels);
        }

        // Draw solid section (bottom 100px)
        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
        ctx.fillRect(0, solidStart, size, solidHeight);
      }

      // LAYER 4: Draw text overlay
      if (appState.titleText || appState.subtitleText) {
        await renderTextOverlay(ctx, size);
      }

      // Enable export and update CSS preview
      updateState({ canExport: true });
      document.getElementById('exportBtn').disabled = false;
      updateCSSPreview();
    }

      return function executedFunction(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), wait);
      };

      }

      // Cmd+Shift+Z / Ctrl+Shift+Z = Redo
      if ((e.metaKey || e.ctrlKey) && e.key === 'z' && e.shiftKey) {
        e.preventDefault();
        redo();
      }
    });

    // ============================================
    // DEVICE TABS
    // ============================================
    document.querySelectorAll('.device-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Update active state
        document.querySelectorAll('.device-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // Store selected device (will use later)
        const device = tab.dataset.device;
        appState.selectedDevice = device;
      });
    });

    // ============================================
    // LANGUAGE TOGGLE
    // ============================================
    document.getElementById('langToggle').addEventListener('click', () => {
      appState.currentLanguage = appState.currentLanguage === 'en' ? 'zh' : 'en';
      document.getElementById('langToggle').textContent = appState.currentLanguage === 'en' ? '中' : 'EN';
      updateAllTranslations();
      updateUploadZone(appState.currentImage !== null);
      localStorage.setItem('language', appState.currentLanguage);
    });

    // ============================================
    // INITIALIZATION
    // ============================================
    async function init() {
      // Set initial language
      if (appState.currentLanguage === 'zh') {
        document.getElementById('langToggle').textContent = 'EN';
        document.documentElement.lang = 'zh';
      }
      updateAllTranslations();

      // Set initial slider values
      document.getElementById('blurValue').textContent = `${appState.blurIntensity}%`;

      // Set initial character counts
      document.getElementById('titleCount').textContent = '0';
      document.getElementById('subtitleCount').textContent = '0';

      // Prime the font rendering by drawing it on a temporary canvas
      // This ensures the font is fully loaded in the rendering pipeline
      if (document.fonts && document.fonts.load) {
        try {
          await document.fonts.load('600 34px "Poppins"');
          await document.fonts.load('500 18px "Poppins"');

          // Create a temporary canvas to force the browser to fully initialize the font
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.font = '600 34px "Poppins", sans-serif';
          tempCtx.fillText('Test', 0, 0);
          tempCtx.font = '500 18px "Poppins", sans-serif';
          tempCtx.fillText('Test', 0, 0);
        } catch (e) {
          // Font loading failed, continue anyway
        }
      }

      // Initialize preview
      renderPreview();
    }

    // Wait for Poppins font to load before initializing
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        init();
      });
    } else {
      // Fallback for browsers without Font Loading API
      init();
    }
  </script>
</body>
</html>
